version: "2"
services:

  backend:
    build: ./backend/dev-docker
    container_name: changedetection.io-dev
    volumes:
      - ./backend:/app
      - ./datastore:/datastore

    ports:
      - "127.0.0.1:5000:5000"

    networks:
      - changenet
    links:
      - "chrome:chrome"
      - "selenium-hub:selenium-hub"

  # ports should be expose?
  chrome:
    image: selenium/node-chrome:4.0.0-beta-1-prerelease-20210114
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "6900:5900"


    networks:
      - changenet

  selenium-hub:
    image: selenium/hub:4.0.0-beta-1-prerelease-20210114
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

    networks:
      - changenet
networks:
  changenet:
